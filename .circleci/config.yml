version: 2

jobs:
  build-node-v6:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:6@sha256:697748d2e04eed9607c3dbe9a8f8d123c72b6bac689c5602ef09c886571604ff
    steps:
      - checkout
      - restore_cache:
          keys:
            - v6-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v6-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v6-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

  build-node-v8:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:8@sha256:6c9142b994fafe5d311c1f151359752e73c0695781d96ebd458808191aa21988
    steps:
      - checkout
      - restore_cache:
          keys:
            - v8-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v8-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v8-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

  build-node-v10:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:10@sha256:41150dac652e893346037d3064fe90ce57a0ded9a2d3bb6ac31a8413a4dd02c5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v10-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v10-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v10-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

workflows:
  version: 2
  node-multi-build:
    jobs:
      - build-node-v6
      - build-node-v8
      - build-node-v10
