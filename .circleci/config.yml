version: 2

jobs:
  build-node-v6:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:6@sha256:22117a8b71e2ca6f6f48666a6a8943397c3603b2c368460281a46f37e7dbbec7
    steps:
      - checkout
      - restore_cache:
          keys:
            - v6-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v6-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v6-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

  build-node-v8:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:8@sha256:54f7bd2996f0b2f0bb52684a004cfe646af1dc978dfaa9459597a6e4d1c3079d
    steps:
      - checkout
      - restore_cache:
          keys:
            - v8-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v8-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v8-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

  build-node-v10:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/node:10@sha256:6a1f476d3f6d4baeee1a2396188581691d9c6c4da132d3a9c0488537beb9e407
    steps:
      - checkout
      - restore_cache:
          keys:
            - v10-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v10-dependencies-

      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: v10-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run: yarn test -w 1

workflows:
  version: 2
  node-multi-build:
    jobs:
      - build-node-v6
      - build-node-v8
      - build-node-v10
